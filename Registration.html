	<div class="container-contact100">
		<!--div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div!-->
		

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(Header.png);">
				<span class="contact100-form-title-1">
					<h1>Registration Form </h1>
				</span>

				<span class="contact100-form-title-2">
				
				</span>
			</div>

			<form id="form" target="_self" onsubmit="return postToGoogle();" action="" autocomplete="off" class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Full Name:</span>
					<input class="input100" type="text" id="name" name="entry.139989734" placeholder="Enter Full Name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email:</span>
					<input class="input100" type="text" id="email" name="entry.1346118735" placeholder="Enter Your Email ID" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required">
					<span class="label-input100">WhatsApp Number</span>
					<input class="input100" type="text" id="phone" name="entry.1553586075" placeholder="Enter Your WhatsApp number"pattern="^\d{10}$"required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required">
					<span class="label-input100">Which City do you Belong ?</span>
					<textarea class="input100" type="text" id="q1" name="entry.1801238294"  placeholder="Like Pune/ Nagpur/ Kolhapur/ Nashik/ Aurangabad/ Mumbai/ Other" required></textarea>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Where did you find about us ?</span>
					<textarea class="input100" id="q2" name="entry.822050112" placeholder="Instagram/ WhatsApp/ Facebook/ NewsPaper/ Other" required></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<script>
	function postToGoogle() {
					var field1 = $("#name").val();
					var field2 = $("#email").val();
					var field3 = $("#phone").val();
					var field4 = $("#q1").val();
					var field5 = $("#q2").val(); 
					 
					if(field1 == ""){
						alert('Please Fill Your Name');
						document.getElementById("name").focus();
						return false;
					}
					if(field2 == ""){
						alert('Please Fill Your Email');
						document.getElementById("email").focus();
						return false;
					}
					if(field3 == "" || field3.length > 10 || field3.length < 10){
						alert('Please Fill Your Mobile Number');
						document.getElementById("phone").focus();
						return false;
					}
		
					$.ajax({
						url: "https://docs.google.com/forms/d/e/1FAIpQLScFLUh5-Tjlit5N_cVkFoOW-FOYuwcfqFvsvD4w0UT5KfHBiQ/formResponse?",
						data: {"entry.139989734": field1, "entry.1346118735": field2, "entry.1553586075": field3, "entry.1801238294": field4, "entry.822050112": field5},
						type: "POST",
						dataType: "xml",
						success: function(d)
						{
						},
						error: function(x, y, z)
							{
	
								$('#success-msg').show();
								$('#form').show();
								
							} 
					});
					
					setTimeout("location.href = 'thankyou.html';",1000); 
					return false;

				}
</script>
